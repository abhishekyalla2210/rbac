apiVersion: apps/v1 
kind: Deployment
metadata:
  name: pod-demo
  labels:
    app: app-1 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-1 
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
        - name: nginx
          image: abhishekyalla/nginx
          ports:
            - containerPort: 80
--- 
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
    app: app-1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
--- 
apiVersion: networking.k8s.io/v1

kind: Ingress 
metadata:
  name: app-1
  annotations:
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:112108975903:certificate/23e6fcb3-3ded-45f9-a3fb-282159acaeb5
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/group.name: roboshop
spec:
  ingressClassName: alb
  rules:
  - host: "app1.abhishekdev.fun"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80